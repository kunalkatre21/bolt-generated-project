<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Skincare App</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
      <header>
        <h1>Welcome to Skincare App</h1>
      </header>
      <main>
        <section>
          <h2>Our Products</h2>
          <div class="slider-container">
            <button class="slider-btn prev-btn">&#10094;</button>
            <div class="slider">
              <ul id="product-list" class="slider-list">
                <!-- Products will be dynamically added here -->
              </ul>
            </div>
            <button class="slider-btn next-btn">&#10095;</button>
          </div>
        </section>
        <section>
          <h2>Testimonials</h2>
          <ul id="testimonial-list">
            <!-- Testimonials will be dynamically added here -->
          </ul>
        </section>
      </main>
      <footer>
        <p>&copy; 2023 Skincare App. All rights reserved.</p>
      </footer>
      <script src="main.js"></script>
    </body>
    </html>
